<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css bootstrap, font awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--  -->
    <link href="./style.css" rel="stylesheet" />
</head>

<body>


    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app">
                    <!-- list user -->
                    <div id="plist" class="people-list">
                        <div class="input-group">
                            <div class="input-group-prepend">

                                <span class="input-group-text"><i class="fa fa-search"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Search...">
                        </div>

                        <ul class="list-unstyled chat-list mt-2 mb-0">

                            <li class="clearfix" id="room-1">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar" >
                                <div class="about">
                                    <div class="name">Room 1</div>
                                    <div class="status"> <i class="fa fa-circle offline"></i> Close </div>
                                </div>
                            </li>

                            <li class="clearfix " id="room-2">
                                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                <div class="about">
                                    <div class="name">Room 2</div>
                                    <div class="status"> <i class="fa fa-circle online"></i> Open </div>
                                </div>
                            </li>

                            <li class="clearfix " id="room-3">
                                <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="avatar">
                                <div class="about">
                                    <div class="name">Room 3</div>
                                    <div class="status"> <i class="fa fa-circle online"></i> Open </div>
                                </div>
                            </li>

                        </ul>

                    </div>
                    <!--  -->


                    <div class="chat">
                        <!-- user chatting -->
                        <div class="chat-header clearfix">
                            <div class="row">
                                <div class="col-lg-6">
                                 
                                    <div class="chat-about">
                                        <h6 class="m-b-0" id="title-room">
                                          
                                        </h6>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!--  -->

                        <div class="chat-history">
                            <ul class="m-b-0" id="noiDung">

                                
                                <li class="clearfix">
                                    <div class="message-data text-right">
                                        <span class="message-data-time">John</span>
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                    </div>
                                    <div class="message other-message float-right"> Hi Aiden, how are you? How is the
                                        project coming along? </div>
                                </li>

                                
                                <li class="clearfix">
                                    <div class="message-data">
                                        <span class="message-data-time">Tony</span>
                                    </div>
                                    <div class="message my-message">Are we meeting today?</div>
                                </li> 

                            </ul>
                        </div>

                        <!-- text chat -->
                        <div class="chat-message clearfix">
                            <div class="input-group mb-0">
                                <div class="input-group-prepend">
                                    <span id="btn-send" class="input-group-text"><i class="fa fa-send"></i></span>
                                </div>
                                <input id="txt-send" type="text" class="form-control" placeholder="Enter text here...">
                            </div>
                        </div>
                        <!--  -->

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- popup name -->

    <!-- Modal -->
    <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Name</h5>

                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Enter name..." id="txt-name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-name">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- js bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        let user = localStorage.getItem("user");
        if(!user){

            $('#myModal').modal('show');
        }

    </script>
    <!--  -->

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
